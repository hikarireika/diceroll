<!doctype html>

<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=no">
	  <title>Project | DnD Dice in JS | Sara de Souza</title>
	  <meta name="description" content="DnD Dice in JS - Project by Sara de Souza">

	 <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
	 <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
	  <link rel="stylesheet" href="css/style.css">

	  <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	  <![endif]-->

	<body>

		<div id="loading">
			<div id="loading-txt">
			Loading...
			</div>
		</div>

		<div id="lp-wrapper">

			<div id="output"><span id="result">Tap dice to roll!</span></div>

			<div id="dice-wrapper" class="diceslider fade">

				<div>
					<div id="d4" class="dice" value="4"></div>
				</div>
				<div>
					<div id="d6" class="dice" value="6"></div>
				</div>
				<div>
					<div id="d8" class="dice" value="8"></div>
				</div>
				<div>
					<div id="d10" class="dice" value="10"></div>
				</div>
				<div>
					<div id="d12" class="dice" value="12"></div>
				</div>
				<div>
					<div id="d20" class="dice" value="20"></div>
				</div>
				<div>
					<div id="d100" class="dice" value="100"></div>
				</div>

			</div>

			<div id="nav-wrapper" class="fade">
				
				<div id="btn-left" class="btn-nav"></div>
				<div id="btn-right" class="btn-nav"></div>
				<div style="clear:both"></div>
			</div>

			<div id="footer">
			V2.1 . Sara de Souza . 2017
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
		<script src="script/script.js"></script>

</html>
